<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Grid de Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Añadir algunos estilos personalizados para mejor visualización */
    .caja {
      background-color: #f8d7da;
      border: 1px solid #dc3545;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Ejercicio de Grid de Bootstrap</h2>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="caja">Columna 1</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="caja">Columna 2</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="caja">Columna 3</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="caja">Columna 4</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="caja">Columna 5</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="caja">Columna 6</div>
      </div>
    </div>
  </div>
</body>
</html>
